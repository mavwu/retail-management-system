<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mavwu Retail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alfred Mavwu">
    <meta name="description" content="">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal|Lora">
    <script src="https://kit.fontawesome.com/09e2129185.js" crossorigin="anonymous"></script>
    <style>
        header {
            background: rgb(5, 5, 154);
            border: white 2px solid;
            color: white;
            border-radius: 10px;
            height: 70px;
            padding: 5px;
        }

        .heading-container {
            font-family: Candal;
        }

        h2 {
            color: white;
        }

        .buttons-container {
            border: solid black 1px;
            width: 100%;
            padding: 1opx;
        }

        .buttons-container button {
            width: 80%;
            height: 50px;
            background: blue;
            border-radius: 10px;
            border: 1px white solid;
            transition: all .9s;
            color: white;
        }

        .login:hover, .signup:hover {
            background: rgb(56, 56, 156);
            transition: all .9;
        }

        .page-wrapper {
            align-items: cent
            border: 2px black solid;
        }
    </style>
</head>

<body background="/public/images/background.jpg">
    <header>
        <div class="heading-container">
            <h1>Mavwu's Retail</h1>
        </div>

    </header>

    <div class="page-wrapper">
        <main>
            <h2>Welcome to the Official Mavwu Retail Website.</h2>
            <div class="buttons-container">
                <button class="login">Login</button><br><br>
                <button class="signup">Sign Up</button>
            </div>

        </main>

    </div>

    <footer>
        <div class="footer-bottom">
            &copy; 2024 Mavwu Retail | Designed by Alfred Mavwu
        </div>
    </footer>

    <script>
        // smooth scrolling
        document.addEventListener('DOMContentLoaded', () => {
            const backToTopButton = document.getElementById('top');

            if (backToTopButton) {
                backToTopButton.addEventListener('click', () => {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        });
    </script>
</body>

</html>
