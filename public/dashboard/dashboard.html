<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mavwu Retail | Dashboard</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal|Lora">
    <script src="https://kit.fontawesome.com/09e2129185.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('../images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Lora, sans-serif;
        }

        header {
            background: rgb(5, 5, 154);
            border: 2px solid #fff;
            color: white;
            border-radius: 10px;
            height: 70px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        h1 {
            font-family: Candal;
            margin: 0;
        }

        .page-wrapper {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            border: 2px solid black;
            text-align: center;
        }

        .buttons-container button {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            background: rgb(5, 5, 154);
            color: white;
            border: 2px solid white;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .buttons-container button:hover {
            background: rgb(56, 56, 156);
            transform: scale(1.03);
        }

        .buttons-container a {
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Mavwu's Retail</h1>
    </header>

    <div class="page-wrapper">
        <main>
            <h2>Dashboard</h2>

            <div class="buttons-container">
                <button><a href="../stock/addstock.html">Add Stock</a></button>
                <button><a href="../stock/viewstock.html">View Available Stock</a></button>
                <button><a href="../stock/editstock.html">Edit Available Stock</a></button>
                <button><a href="../stock/orderstock.html">Order Stock or Parts</a></button>
            </div>
        </main>
    </div>

</body>
</html>
