<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <title>Login to your account</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal|Lora">
    <script src="https://kit.fontawesome.com/09e2129185.js" crossorigin="anonymous"></script>

    <style>
        header {
            background: rgb(5, 5, 154);
            border: white 2px solid;
            color: white;
            border-radius: 10px;
            height: 70px;
            padding: 5px;
        }

        .heading-container {
            font-family: Candal;
        }

        h2 {
            color: white;
        }

        .buttons-container {
            border: solid black 1px;
            width: 100%;
            padding: 10px;
            margin: 0;
            
        }

        .buttons-container button {
            width: 80%;
            height: 50px;
            background: blue;
            border-radius: 10px;
            border: 1px white solid;
            transition: all .9s;
            color: white;
        }

        .login:hover, .signup:hover {
            background: rgb(56, 56, 156);
            transition: all .9;
        }

        .page-wrapper {
            border: 2px black solid;
        }
    </style>

</head>

<body style="background-image: url('../images/background.jpg');">
    <header>
        <div class="heading-container">
            <h1>Mavwu's Retail</h1>
        </div>
    </header>
    <main>
        <div class="page-wrapper">
            <form action="/submitLoginDetails" method="post">
                <h2>Enter your account details to Login</h2>
                <input type="text" name="email" placeholder="Enter email or number" required> <br> <br>
                <input type="password" name="password" placeholder="Enter password" required> <br> <br>

                <input type="submit" value="Login">
            </form>

        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            &copy; 2024 Mavwu Retail | Designed by Alfred Mavwu
        </div>
    </footer>

</body>

</html>
