<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login to Your Account</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal|Lora">
    <script src="https://kit.fontawesome.com/09e2129185.js" crossorigin="anonymous"></script>

    <style>
        /* Extra form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            width: 100%;
        }

        input[type="submit"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #1a1aff;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #38389c;
        }
    </style>
</head>

<body>
    <header>
        <div class="heading-container">
            <h1>Mavwu's Retail</h1>
        </div>
    </header>

    <main class="page-wrapper">
        <h2>Login to your account</h2>

        <form action="/submitLoginDetails" method="post">
            <input type="text" name="email" placeholder="Enter email or number" required>
            <input type="password" name="password" placeholder="Enter password" required>

            <input type="submit" value="Login">
        </form>
    </main>

    <footer>
        <div class="footer-bottom">
            &copy; 2024 Mavwu Retail | Designed by Alfred Mavwu
        </div>
    </footer>

</body>

</html>
