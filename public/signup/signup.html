<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal|Lora">
    <script src="https://kit.fontawesome.com/09e2129185.js" crossorigin="anonymous"></script>

    <style>
        /* Styling for forms */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            width: 100%;
        }

        button[type="submit"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #1a1aff;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #38389c;
        }
    </style>
</head>

<body>

    <header>
        <div class="heading-container">
            <h1>Mavwu's Retail</h1>
        </div>
    </header>

    <main class="page-wrapper">
        <h2>Create your account</h2>

        <form action="/userRegistration" method="post">
            <input type="text" name="first_name" placeholder="Enter your first name" required>
            <input type="text" name="last_name" placeholder="Enter your last name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="text" name="phone" placeholder="Enter your phone number" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <input type="password" name="repassword" placeholder="Re-enter your password" required>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <footer>
        <div class="footer-bottom">
            &copy; 2024 Mavwu Retail | Designed by Alfred Mavwu
        </div>
    </footer>

</body>

</html>
