<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for your account</title>

    <style>
        header {
            background: rgb(5, 5, 154);
            border: white 2px solid;
            color: white;
            border-radius: 10px;
            height: 70px;
            padding: 5px;
        }

        .heading-container {
            font-family: Candal;
        }

        h2 {
            color: white;
        }

        .buttons-container {
            border: solid black 1px;
            width: 100%;
            padding: 10px;
            margin: 0;
            
        }

        .buttons-container button {
            width: 80%;
            height: 50px;
            background: blue;
            border-radius: 10px;
            border: 1px white solid;
            transition: all .9s;
            color: white;
        }

        .login:hover, .signup:hover {
            background: rgb(56, 56, 156);
            transition: all .9;
        }

        .page-wrapper {
            border: 2px black solid;
        }
    </style>
</head>

<body background="/public/images/background.jpg">
    <header>
        <div class="heading-container">
            <h1>Mavwu's Retail</h1>
        </div>
    </header>
    <main>
        <div class="page-wrapper">
            <form action="/userRegistration" method="post">
                <h2>Enter your details to Sign Up</h2>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required> <br> <br>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required> <br> <br>
                <input type="text" id="email" name="email" placeholder="Enter your email" required> <br> <br>
                <input type="text" id="pass" name="password" placeholder="Enter your phone"" required> <br> <br>
                <input type="text" id="repass" name="password" placeholder="Enter password" required> <br> <br>

                <button type="submit">Sign Up</button>
            </form>

        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            &copy; 2024 Mavwu Retail | Designed by Alfred Mavwu
        </div>
    </footer>
    
</body>

</html>
