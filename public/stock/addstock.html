<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alfred Mavwu">

    <title>Add stock for purchase at warehouse</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal|Lora">
    <style>
        body {
            font-family: 'Candal', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        header {
            display: none; /* header is empty */
        }

        h2 {
            text-align: center;
            color: #05059a;
            margin-bottom: 20px;
        }

        form select,
        form input[type="number"],
        form input[type="submit"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        form input[type="submit"] {
            background-color: #05059a;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: #38389c;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: 500;
        }

        #amountFields {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header>
        <!-- Empty header -->
    </header>
    <div class="page-wrapper">
        <main>
            <form action="/addStock" method="post">
                <h2>Add Stock to Inventory</h2>
                <select id="stockSelection" name="stock_name" required>
                    <option value="" disabled selected hidden>Select stock to add</option>
                    <option value="Engine parts">Engine Parts</option>
                    <option value="Transmission parts">Transmission Parts</option>
                    <option value="Suspension and Steering parts">Suspension and Steering Parts</option>
                    <option value="Brake parts">Brake Parts</option>
                    <option value="Electrical parts">Electrical Parts</option>
                    <option value="Exhaust system parts">Exhaust System Parts</option>
                    <option value="Cooling system parts">Cooling System Parts</option>
                    <option value="Fuel system parts">Fuel System Parts</option>
                    <option value="Body parts">Body Parts</option>
                    <option value="Interior parts">Interior Parts</option>
                    <option value="Performance parts">Performance Parts</option>
                    <option value="Maintenance parts and Service parts">Maintenance Parts and Service Parts</option>
                </select>

                <select id="locationSelection" name="location" required onchange="showHiddenFields()">
                    <option value="" selected disabled hidden>Select location</option>
                    <option value="Warehouse">Warehouse</option>
                    <option value="Garage">Garage</option>
                </select>

                <select id="selectWarehouse" name="warehouse_id" style="display: none;" required></select>
                <select id="selectGarage" name="garage_id" style="display: none;" required></select>

                <div id="amountFields" style="display: none;">
                    <label for="nationalPrice">National Price:</label>
                    <input type="number" id="nationalPrice" name="price">

                    <label for="nationalDiscount">National Discount:</label>
                    <input type="number" id="nationalDiscount" name="discount">
                </div>

                <input type="submit" value="Add Stock">
            </form>
        </main>
    </div>
    <footer>
        <!-- Empty footer -->
    </footer>

    <script>
        document.getElementById("stockSelection").addEventListener("change", function () {
            var selectedPart = this.value;
            if (selectedPart !== "") {
                console.log("Selected part " + selectedPart);
            }
        });

        var locationSelection = document.getElementById("locationSelection");
        var warehouseSelection = document.getElementById("selectWarehouse");
        var garageSelection = document.getElementById("selectGarage");

        locationSelection.addEventListener("change", function () {
            var selectedLocation = this.value;
            if (selectedLocation === "Garage") {
                showGarageList();
            } else if (selectedLocation === "Warehouse") {
                showWarehouseList();
            } else {
                hideAllLists();
            }
        });

        function showGarageList() {
            hideAllLists();
            garageSelection.style.display = "block";
            garageSelection.required = true; // Add required attribute
            warehouseSelection.required = false; // Remove required attribute from warehouse selection
            garageSelection.innerHTML = `
        <option value="" selected hidden disabled>Select a Garage</option>
        <option value="1">Alpha Mav</option>
        <option value="2">Beta Mav</option>
        <option value="3">Gamma Mav</option>
        <option value="4">Delta Mav</option>
        <option value="5">Epsilon Mav</option>
    `;
        }

        function showWarehouseList() {
            hideAllLists();
            warehouseSelection.style.display = "block";
            warehouseSelection.required = true; // Add required attribute
            garageSelection.required = false; // Remove required attribute from garage selection
            warehouseSelection.innerHTML = `
        <option value="" selected hidden disabled>Select a Warehouse</option>
        <option value="1">Auto Parts Central</option>
        <option value="2">National Auto Supplies</option>
    `;
        }

        function hideAllLists() {
            garageSelection.style.display = "none";
            warehouseSelection.style.display = "none";
        }

        function showHiddenFields() {
            var locationSelection = document.getElementById("locationSelection");
            var amountFields = document.getElementById("amountFields");

            // Check if the selected location is Warehouse
            if (locationSelection.value === "Warehouse" || locationSelection.value === "Garage") {
                amountFields.style.display = "block"; // Show the warehouse fields
            } else {
                amountFields.style.display = "none";
            }
        }
    </script>
</body>

</html>
