<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alfred Mavwu">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Candal|Lora">
    <script src="https://kit.fontawesome.com/09e2129185.js" crossorigin="anonymous"></script>
    <title>Stock Available</title>
    <style>
        body {
            font-family: 'Candal', sans-serif;
            background-image: url('../images/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgb(5, 5, 154);
            border: white 2px solid;
            color: white;
            border-radius: 10px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            margin: 0;
        }

        .page-wrapper {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        #stockList div {
            background: #f0f0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #05059a;
        }

        #stockList h3 {
            margin: 0 0 5px 0;
            color: #05059a;
        }

        #stockList p {
            margin: 3px 0;
            color: #333;
        }

        .footer-bottom {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mavwu's Retail</h1>
    </header>

    <div class="page-wrapper">
        <h1>Available Stock</h1>
        <div id="stockList"></div>
    </div>

    <footer>
        <div class="footer-bottom">
            &copy; 2024 Mavwu Retail | Designed by Alfred Mavwu
        </div>
    </footer>

    <script>
        fetch('/viewStock')
            .then(response => response.json())
            .then(data => {
                const stockList = document.getElementById('stockList');
                data.forEach(stock => {
                    const stockItem = document.createElement('div');

                    // is using price and discount and not the actual column names 
                    // so in sql query backend ...AS price, ...AS discount was used
                    stockItem.innerHTML = `
                        <h3>${stock.stock_name}</h3>
                        <p>Location: ${stock.location}</p>
                        <p>Price: ${stock.price}</p>
                        <p>Discount: ${stock.discount}</p>
                    `;
                    stockList.appendChild(stockItem);
                });
            })
            .catch(error => console.error('Error fetching available stock:', error));
    </script>
</body>

</html>
